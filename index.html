<!DOCTYPE html>
<html lang="vi">
<title>Anh Nhớ Bé</title>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #eeeeee;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

h1 {
  position: fixed;
  top: 100px;
  left: 50%;
  font-size: 45px;
  transform: translateX(-50%);
}
a {
  position: fixed;
  bottom: 0;
  text-align: center;
  font-size: 14px;
  color: #333;
}
button {
  position: absolute;
  z-index: 1;
  padding: 40px 70px;
  font-size: 35px;
  font-family: 'Arial', 'Helvetica', sans-serif;
  background-color: pink;
  color: cyan;
  border: none;
  border-radius: 100px;
  cursor: pointer;
}

button:hover {
  background-color: #1b53a7;
}

.notification {
  position: absolute;
  width: 240px;
  height: 160px;
  background-color: #FFB6C1;
  color: rgb(0, 0, 0);
  font-size: 20px;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  box-sizing: border-box;
  z-index: 2;
  border: 4px solid #ffffff;
}

.notification-header {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  width: 100%;
  padding: 10px; 
  background-color: #ffffff;
  border-radius: 5px 5px 0 0;
  color: white;
  font-weight: bold;
  box-sizing: border-box;
}

.notification-header span {
  color: rgb(0, 0, 0);
  font-family: 'Arial', 'Helvetica', sans-serif;
  text-align: center;
  flex-grow: 1;
}

.notification p {
  margin: 0;
  text-align: center;
  padding: 10px;
  flex-grow: 1;
  display: flex;
  font-family: 'Arial', 'Helvetica', sans-serif;
  font-style: normal;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.minimize-btn {
  font-size: 20px;
  cursor: pointer;
  padding: 5px;
  background-color: transparent;
  border: none;
  color: rgb(0, 0, 0);
  margin-left: auto;
}

.minimize-btn:hover {
  background-color: rgba(255, 255, 255, 0.3);
}
</style>
<script>
const messages = [
  "Nhớ em béeeeeee!"
];

function generateRandomNotifications() {
  const notificationCount = 9999

  for (let i = 0; i < notificationCount; i++) {
    setTimeout(() => {
      const notification = document.createElement('div');
      notification.className = 'notification';

      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      notification.innerHTML = `
        <div class="notification-header">
          <button class="minimize-btn" onclick="minimizeNotification(this)">–</button>
          <span>Anh rất rất</span>
        </div>
        <p>${randomMessage}</p>
      `;

      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 160);
      notification.style.left = `${x}px`;
      notification.style.top = `${y}px`;

      document.body.appendChild(notification);
    }, i * 50);
  }
}

function minimizeNotification(button) {
  const notification = button.closest('.notification');
  notification.style.display = 'none'; 
}



</script>
<body>
  <h1>Anh có điều muốn nói</h1>
  <button onclick="generateRandomNotifications()">Nhấn đây nè</button>
</body>
</html>
